<!DOCTYPE html>
<html lang="ja">

<head>
	<title>CPRチケット予約</title>
	<meta charset="UTF-8">
	<meta name="description" content="Labs - Design Studio">
	<meta name="keywords" content="lab, onepage, creative, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link href="img/favicon.ico" rel="shortcut icon" />

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,700|Roboto:300,400,600" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/flaticon.css" />
	<link rel="stylesheet" href="css/owl.carousel.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">


	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>

<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader">
			<img src="img/logo.png" alt="" width="250" height="250">
			<h2>Loading.....</h2>
		</div>
	</div>


	<!-- Header section -->
	<header class="header-section">
		<div class="logo">
			<img src="img/logo.png" alt="" width="100" height="100"><!-- Logo -->
		</div>
	</header>
	<!-- Header section end -->


	<!-- Page header -->
	<div class="page-top-section">
		<div class="overlay"></div>
		<div class="container text-center">
			<div class="page-info">
				<h2>チケット予約</h2>
			</div>
		</div>
	</div>
	<!-- Page header end-->


	<!-- page section -->
	<div class="page-section spad">
		<div class="container">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">

					<!-- Single element -->
					<div class="element text-center">
						<h4>チケット予約フォーム</h4>
					</div>
					<div class="element">
						<form class="form-class" id="conForm">
							<div class="row">
								<div class="col-sm-12">
									<p>お名前(姓)<span id="lastNameError" class="val"></span></p>
									<input type="text" name="lastName" placeholder="山田"
										data-error_placement="#lastNameError">
								</div>
								<div class="col-sm-12">
									<p>お名前(名)<span id="firstNameError" class="val"></span></p>
									<input type="text" name="firstName" placeholder="太郎"
										data-error_placement="#firstNameError">
								</div>
								<div class="col-sm-12">
									<p>メールアドレス<span id="emailError" class="val"></span></p>
									<input type="email" name="email" placeholder="example@mail.com"
										data-error_placement="#emailError">
								</div>
								<div class="col-sm-12">
									<p>郵便番号(7桁)<span id="postalCodeError" class="val"></span></p>
									<input type="text" minlength="7" maxlength="7" name="zip" placeholder="1000001"
										data-error_placement="#postalCodeError" style="width: 220px;"
										onKeyUp="AjaxZip3.zip2addr(this,'','address1','address2');">
								</div>
								<div class="col-sm-12">
									<!-- APIから取得した都道府県で動的に作成してください。-->
									<div>
										<p>都道府県<span id="prefError" class="val"></span></p>
										<select name="address1" data-error_placement="#prefError" style="width: 220px;">
											<option value="">-- 選択してください --</option>
											<option value="01">北海道</option>
											<option value="02">青森県</option>
											<option value="03">岩手県</option>
											<option value="04">宮城県</option>
											<option value="05">秋田県</option>
											<option value="06">山形県</option>
											<option value="07">福島県</option>
											<option value="08">茨城県</option>
											<option value="09">栃木県</option>
											<option value="10">群馬県</option>
											<option value="11">埼玉県</option>
											<option value="12">千葉県</option>
											<option value="13">東京都</option>
											<option value="14">神奈川県</option>
											<option value="15">新潟県</option>
											<option value="16">富山県</option>
											<option value="17">石川県</option>
											<option value="18">福井県</option>
											<option value="19">山梨県</option>
											<option value="20">長野県</option>
											<option value="21">岐阜県</option>
											<option value="22">静岡県</option>
											<option value="23">愛知県</option>
											<option value="24">三重県</option>
											<option value="25">滋賀県</option>
											<option value="26">京都府</option>
											<option value="27">大阪府</option>
											<option value="28">兵庫県</option>
											<option value="29">奈良県</option>
											<option value="30">和歌山県</option>
											<option value="31">鳥取県</option>
											<option value="32">島根県</option>
											<option value="33">岡山県</option>
											<option value="34">広島県</option>
											<option value="35">山口県</option>
											<option value="36">徳島県</option>
											<option value="37">香川県</option>
											<option value="38">愛媛県</option>
											<option value="39">高知県</option>
											<option value="40">福岡県</option>
											<option value="41">佐賀県</option>
											<option value="42">長崎県</option>
											<option value="43">熊本県</option>
											<option value="44">大分県</option>
											<option value="45">宮崎県</option>
											<option value="46">鹿児島県</option>
											<option value="47">沖縄県</option>
										</select>
									</div>
								</div>
								<div class="col-sm-12">
									<p>以降の住所<span id="addressError" class="val"></span></p>
									<input type="text" name="address2" placeholder="千代田区千代田1-1"
										data-error_placement="#addressError">
								</div>
								<!-- Progress bars -->
								<div class="col-sm-12">
									<div class="single-progress-item">
										<div class="progress-bar-style" data-progress="0"></div>
									</div>
									<div class="col-sm-6">
										<p>未入力</p>
									</div>
									<div class="col-sm-6">
										<p class="text-right">入力完了</p>
									</div>
								</div>
								<div class="col-sm-12 text-center">
									<button type="submit" class="submit">送信する</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
	</div>
	<!-- page section end-->


	<!-- Footer section -->
	<footer class="footer-section">
		<h2>2020 All rights reserved. CPR inc.</h2>
	</footer>
	<!-- Footer section end -->



	<!--====== Javascripts & Jquery ======-->
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/magnific-popup.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/circle-progress.min.js"></script>
	<script src="js/main.js"></script>
	<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
	<script>
		$('form').validate({
			rules: {
				lastName: {
					required: true,
					maxlength: 5
				},
				firstName: {
					required: true,
					maxlength: 5
				},
				email: {
					required: true,
					email: true
				},
				zip: {
					required: true,
					digits: true,
					minlength: 7,
					maxlength: 7
				},
				address1: {
					required: true
				},
				address2: {
					required: true
				}
			},
			messages: {
				lastName: {
					required: '※お名前(姓)を入力してください。',
					maxlength: '※お名前(姓)は5文字以内で入力してください。'
				},
				firstName: {
					required: '※お名前(名)を入力してください。',
					maxlength: '※お名前(名)は5文字以内で入力してください。'
				},
				email: {
					required: '※メールアドレスを入力してください。',
					email: '※正しいメール形式で入力してください。'
				},
				zip: {
					required: '※郵便番号を入力してください。',
					digits: '※-(ハイフン)なしの半角数字7桁で入力してください。',
					minlength: '※-(ハイフン)なしの半角数字7桁で入力してください。',
					maxlength: '※-(ハイフン)なしの半角数字7桁で入力してください。'
				},
				address1: {
					required: '※都道府県を選択してください。'
				},
				address2: {
					required: '※住所を入力してください。'
				}
			},
			errorPlacement: function (error, element) {
				// data-error_placementで指定された要素に追加
				error.appendTo(element.data('error_placement'));
			}

		});

		$('form').submit(function () {
			$(this).attr('action', 'done.html');
		});

		$('input[name="zip"]').blur(function () {
			$('select,input[name="address2"]').valid();
			var cnt = $('.valid').size();
			var v = 100 / 6;
			var afterValue = v * cnt;
			$('.progress-bar-style').data("progress", + afterValue);
			$('.progress-bar-style').empty();
			progressbar();
		});

		$('input,select').on('change', function () {
			$(this).valid();
			var cnt = $('.valid').size();
			var v = 100 / 6;
			var afterValue = v * cnt;
			$('.progress-bar-style').data("progress", + afterValue);
			$('.progress-bar-style').empty();
			progressbar();
		});
	</script>
</body>

</html>
